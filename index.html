<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primera Pre-Entrega Matias Fortini</h1>
	<div class="formatoFormulario">		
		<form id="crearProducto" class="formulario">
			<h2>Ingreso de productos</h2>
			<input type="text" name="categoria" placeholder="Ingrese la categoría del producto" required>
			<input type="text" name="diseño" placeholder="Ingrese el diseño del producto" required>
			<input type="text" name="color" placeholder="Ingrese el color del producto" required>
			<input type="text" name="precio" placeholder="Ingrese Precio" required>
			<input type="number" name="stock" placeholder="Ingrese la cantidad del producto" required>
			<button class="btn" type="submit">Crear Producto</button>
		</form>

		<section id="contenedorProductos" class="productos"></section>
	</div>

	<div class="modal" id="modal">		
		<h2>Editar Producto</h2>
		<form id="editarProducto">
			<input type="hidden" id="idProductoEditar" name="idProducto">
			<label for="categoria">Categoría:</label>
			<input type="text" id="categoriaEditar" name="categoria"><br>
			<label for="diseño">Diseño:</label>
			<input type="text" id="diseñoEditar" name="diseño"><br>
			<label for="color">Color:</label>
			<input type="text" id="colorEditar" name="color"><br>
			<label for="precio">Precio:</label>
			<input type="number" id="precioEditar" name="precio"><br>
			<label for="stock">Stock:</label>
			<input type="number" id="stockEditar" name="stock"><br><br>
			<button type="submit">Guardar</button>
			<button type="submit" id="cerrarModal">Cerrar</button>

		</form>
		
	</div>
	  
	  
	
    <script src="script.js"></script>
</body>
</html>
